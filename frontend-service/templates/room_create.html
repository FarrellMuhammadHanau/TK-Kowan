{% extends "base.html" %}
{% block title %}Add Room{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-96">
  <h2 class="text-2xl font-semibold mb-6 text-center">Add New Room</h2>

  <form method="POST" action="/rooms/create" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Room Name</label>
      <input
        type="text"
        name="name"
        placeholder="e.g. Room 301"
        class="w-full px-4 py-2 border rounded"
        required
      />
    </div>

    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
    >
      Add Room
    </button>

    <a
      href="/rooms"
      class="block text-center w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700"
    >
      Cancel
    </a>
  </form>

  {% if request.query_params.get('error') %}
  <p class="text-red-500 text-sm mt-3 text-center">Failed to add room. Try again.</p>
  {% endif %}
</div>
{% endblock %}
