apiVersion: apps/v1
kind: Deployment
metadata:
  name: class-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: class-postgres
  template:
    metadata:
      labels:
        app: class-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: class_service_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: class-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: class-postgres
spec:
  selector:
    app: class-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
